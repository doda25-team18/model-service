name: Train & Release Model

on:
  workflow_dispatch:
  push:
    branches:
      - f9-automated-training

jobs:
  train-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        python-version: [3.10]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system deps (if needed)
        # optional: add apt-get or other system packages here
        run: |
          python -m pip install --upgrade pip

      - name: Install Python dependencies from requirements.txt
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping pip install"
          fi

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Sync dependencies (uv)
        run: uv sync

      - name: Download dataset
        run: uv run python src/get_data.py

      - name: Preprocess data
        run: uv run python src/text_preprocessing.py

      - name: Train model
        run: uv run python src/text_classification.py

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: model-${{ github.run_number }}
          name: "Model Release ${{ github.run_number }}"
          files: |
            output/model.joblib
            output/preprocessor.joblib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
