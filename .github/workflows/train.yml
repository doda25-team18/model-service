name: Train & Release Model

on:
  workflow_dispatch:
  push:
    branches:
      - f9-automated-training

jobs:
  train-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Cache pip (optional)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3x-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-3x-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install uv (Astral) and add to PATH
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Sync dependencies (uv)
        run: uv sync

      - name: Download dataset
        run: uv run python src/get_data.py

      - name: Preprocess data
        run: uv run python src/text_preprocessing.py

      - name: Train model
        run: uv run python src/text_classification.py

      - name: Show output (debug)
        run: ls -lah output || true

      - name: Verify artifacts
        run: |
          echo "Checking for expected artifact files..."
          if [ ! -f output/model.joblib ]; then
            echo "ERROR: output/model.joblib not found"
            exit 1
          fi
          if [ ! -f output/preprocessor.joblib ]; then
            echo "ERROR: output/preprocessor.joblib not found"
            exit 1
          fi
          echo "Artifacts found."

      - name: Create Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: model-${{ github.run_number }}
          name: "Model Release ${{ github.run_number }}"
          files: |
            output/model.joblib
            output/preprocessor.joblib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
